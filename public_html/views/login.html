<style>
    .ng-invalid { background-color: lightpink; }
    .ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<div class="form-group jumbotron" ng-controller="loginCtrl">
    
    <form name="login" novalidate>
        <div class="well">
            <div class="form-group">
                <label>Username</label>
                <input name="username" class="form-control" ng-model="username" required />
                <span class="error" ng-show="login.username.$error.required">
                    Insert username
                </span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" ng-model="password" required />
                <span class="error" ng-show="login.password.$error.required">
                    Insert password
                </span>
            </div>
            
            <div class="text-center">
                <button ng-disabled="login.$invalid" class="btn btn-primary" ng-click="logIn(username, password)">Login</button>
                <button ng-disabled="login.$valid" class="btn btn-primary" ng-click="subscribe()">Subscribe</button>
            </div>           
        </div>
    </form>  
    <div class="alert alert-danger" ng-show="authenticationError">
        Invalid username or Password.
        <a href="#/subscribe" class="alert-link">Subscribe</a>
    </div>
</div>
