<style>
    .ng-invalid { background-color: lightpink; }
    .ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<div class="form-group jumbotron" ng-controller="subscribeCtrl">
    
    <form name="subscribe" novalidate>
        <div class="well">
            <div class="form-group">
                <label>Username</label>
                <input name="username" class="form-control" ng-model="username" ng-change="setValidity(username)" required />
                <span class="error" ng-show="subscribe.username.$error.required">Insert username</span>
                <span class="error" ng-show="subscribe.username.$error.unique">The username is already used</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" ng-model="password" required />
                <span class="error" ng-show="subscribe.password.$error.required">
                    Insert password
                </span>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input name="age" class="form-control" ng-model="age" required />
                <span class="error" ng-show="subscribe.age.$error.required">
                    Insert age
                </span>
            </div>
            <div class="form-group">
                <label>Number of telephone</label>
                <input name="telephonnumber" class="form-control" ng-model="telephonnumber" required />
                <span class="error" ng-show="subscribe.telephonnumber.$error.required">
                    Insert your phone number
                </span>
            </div>
            <div class="form-group">
                <label>Weight</label>
                <input name="weight" class="form-control" ng-model="weight" required />
                <span class="error" ng-show="subscribe.weight.$error.required">
                    Insert weight
                </span>
            </div>
            <div class="form-group">
                <label>Height</label>
                <input name="height" class="form-control" ng-model="height" required />
                <span class="error" ng-show="subscribe.height.$error.required">
                    Insert height
                </span>
            </div>
            <div class="text-center">
                <button ng-disabled="subscribe.$invalid" class="btn btn-primary" ng-click="subscribeButton(username, password, age, telephonnumber, weight, height)">Iscriviti</button>
            </div> 
        </div>
    </form>  
    <div class="alert alert-danger" ng-show="error" >
        Subscription error.
        <a href="" class="alert-link" ng-click="reload()">Reload</a>
    </div>
</div>
